    <meta name="theme-color" content="#007aff">

    <style>
      * {
        -webkit-touch-callout: none;
      }

      body, html {
        overflow: hidden;
        display: contents;
      }
      
      .page {
        -webkit-overflow-scrolling: touch;
      }

      a {
        color: #007AFF;
        text-decoration: none;
        outline : none;
      }
      img {
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }
    
      progress[value]::-moz-progress-bar {
        background-color: #007aff;
        border-radius: 100px;
      }
      progress[value]::-webkit-progress-bar {
        background-color: #f0f0f0;
        /* border: 1px solid #e0e0e0; */
        border-radius: 100px;
        overflow: hidden;
      }
      progress[value]::-webkit-progress-value {
        background-color: #555;
        border-radius: 100px;
      }

      .trackbar progress[value]::-moz-progress-bar {
        background-color: #555;
        border-radius: 0px;
      }
      .trackbar progress[value]::-webkit-progress-bar {
        background-color: #f0f0f0;
        /* border: 1px solid #e0e0e0; */
        border-radius: 0px;
        overflow: hidden;
      }
      .trackbar progress[value]::-webkit-progress-value {
        background-color: #555;
        border-radius: 0px;
      }

      .webkit-sticky {
        position: sticky;
        position: -webkit-sticky;
      }
      flamous-header {
        display: contents;
      }
      flamous-page {
        display: contents;
      }
    </style>
